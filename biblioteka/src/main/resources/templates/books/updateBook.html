<div class="container">
    <form method="post" th:action="@{/updateBook/{id}(id=${bookToUpdate.id})}" th:object="${bookToUpdate}" enctype="multipart/form-data">
        <div class="row jumbotron">
            <div class="col-sm-12" th:if="${#fields.hasAnyErrors()}">
                <ul>
                    <li th:each="err : ${#fields.allErrors()}" th:text="${err}"></li>
                </ul>
            </div>
            <div class="col-sm-6 form-group">
                <label for="title">Tytuł</label>
                <textarea class="form-control" id="title" required placeholder="Tytuł" th:field="*{title}" th:errorclass="'Bdc(red)'"></textarea>
            </div>
            <div class="col-sm-6 form-group">
                <label for="description">Opis</label>
                <textarea class="form-control" placeholder="Opis" required id="description" th:errorclass="'Bdc(red)'" th:field="*{description}"></textarea>
            </div>

            <div class="col-sm-6 form-group">
                <label for="categories">Kategoria
                    <select class="form-control" id="categories" th:field="*{category}">
                        <option value="biografia">Biografia</option>
                        <option value="dla dzieci">Dla dzieci</option>
                        <option value="fantasy">Fantasy</option>
                        <option value="historia">Historia</option>
                        <option value="horror">Horror</option>
                        <option value="informatyka">Informatyka</option>
                        <option value="komiks">Komiks</option>
                        <option value="kryminał, sensacja, thriller">Kryminał, sensacja, thriller</option>
                        <option value="kuchnia">Kuchnia</option>
                        <option value="literatura faktu">Literatura faktu</option>
                        <option value="obyczajowa">Obyczajowa</option>
                        <option value="poezja, aforyzm, dramat">Poezja, aforyzm, dramat</option>
                        <option value="poradniki">Poradniki</option>
                        <option value="sciencie fiction">Sciencie fiction</option>
                        <option value="sport">Sport</option>
                        <option value="turysytka">Turysytka</option>
                    </select>
                </label>
            </div>
            <div class="col-sm-6 form-group">
                <label for="quantity">Ilość dostępnych egzemplarzy
                    <input class="form-control" id="quantity" th:errorclass="'Bdc(red)'" type="number" th:field="*{quantity}">
                </label>
            </div>
            <div class="col-sm-6 form-group">
                <label for="pages">Liczba stron
                    <input id="pages" class="form-control" th:errorclass="'Bdc(red)'" type="number" th:field="*{numOfPages}">
                </label>
            </div>
            <div class="col-sm-6 form-group">
                <label>Autorzy</label>
                <div>
                    <button class="btn btn-primary float-left op" type="submit" name="addAuthor">+</button>
                </div>
                <div th:if="${bookToUpdate.authors.size} != 0">
                    <button class="btn btn-primary float-left op1" type="submit" name="deleteAuthor">-</button>
                </div>
            </div>
            <div class="col-sm-6"></div>
            <div class="col-sm-6 form-group" th:each="author,authorStat : *{authors}">
                <p th:text="|Autor ${authorStat.index + 1}|"></p>
                <input oninvalid="setCustomValidity('Wprowadzono niedozwolone znaki')" oninput="setCustomValidity('')" th:errorclass="'Bdc(red)'" type="text" th:field="*{authors[__${authorStat.index}__].name}"/>
            </div>
            <div class="col-sm-6 form-group">
                <label for="image">Zdjęcie
                    <input id="image" type="file" name="im" accept="image/png, image/jpeg">
                </label>
            </div>
            <div class="col-sm-12 form-group mb-0">
                <button class="btn btn-primary float-right" type="submit">Dodaj</button>
            </div>
        </div>
    </form>
</div>
<script>
    $(document).ready(function(){
        $('#description').richText({
            imageUpload:false,
            fileUpload:false,
            videoEmbed:false,
            code:false
        });
        $('#title').richText({
            imageUpload:false,
            fileUpload:false,
            videoEmbed:false,
            code:false
        });
    })

</script>
<script>
    const hamburger = document.querySelector(".hamburger");
    const navMenu = document.querySelector(".nav-menu");

    hamburger.addEventListener("click", mobileMenu);

    function mobileMenu() {
        hamburger.classList.toggle("active");
        navMenu.classList.toggle("active");
    }
    const navLink = document.querySelectorAll(".nav-link");

    navLink.forEach(n => n.addEventListener("click", closeMenu));
    navLink.item(navLink.length - 1).removeEventListener("click", closeMenu);
    function closeMenu() {
        hamburger.classList.remove("active");
        navMenu.classList.remove("active");
    }
</script>
